<!-- Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-12</title>
</head>
<body>
    <script type="text/javascript">
        let angle1 = parseInt(prompt("Enter the value of angle 1 :- "));
        let angle2 = parseInt(prompt("Enter the value of angle 1 :- "));
        let angle3 = parseInt(prompt("Enter the value of angle 1 :- "));

        let result = angle1 + angle2 + angle3;

        if(result == 180)
        {
            document.write(`<h1>Triangle is valid</h1>`);
        }
        else{
            document.write(`<h1>Triangle is not valid</h1>`);
        }
    </script>
</body>
</html>
