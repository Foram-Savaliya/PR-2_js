
<!-- 1.Write a JavaScript program to check number positive and negetive? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-1</title>
</head>
<body>
    <script type="text/JavaScript">
        let a = parseInt(prompt("Enter Any number:- "));
        let result;
        if(a > 0)
        {
            document.write(`<h1>your given number is Positive(+).</h1>`);
        }
        else if (a < 0) 
        {
            document.write(`<h1>your given number is Negative(-).</h1>`);
        }
        else
        {
            document.write(`<h1>your given number is Neutral.</h1>`);
        }
    </script>
</body>
</html>
